<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>表单-示例</title>
</head>

<body>
    <div id="container"></div>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="text/babel">
        class Header extends React.Component{
            render() {
                return <div style={{backgroundColor:'#80bde8',overflow:'hidden'}}>
                    {this.props.children}
                    </div>
            }
        }
        class Content extends React.Component{
            render() {
              return  <div style={{display:'flex',flexDirection:'row'}}>
                    <div style={{display:'flex',flex:1,backgroundColor:'#41a2e6'}}>{this.props.left}</div>
                    <div style={{display:'flex',flex:3,backgroundColor:'#1f90e6'}}>{this.props.right}</div>
                </div>
            }
        }
        class Footer extends React.Component{
            render(){
                return <div style={{textAlign:'center',backgroundColor:'#80bde8'}}>{this.props.children}</div>
            }
        }
        class App extends React.Component{
            render(){
                return <div>
                    <Header><h2 style={{textAlign:'center'}}>GitHub热门项目</h2></Header>
                    <Content left={<h2>菜单</h2>} right={<h2>内容</h2>}></Content>
                    <Footer>
                        <span>版权所有&copy; WANGYANGYUAN</span></Footer>
                        </div>
            }
        }
        ReactDOM.render(
            <App />,
            document.getElementById('container')
        )
    </script>
</body>

</html>
