<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>表单-示例</title>
</head>

<body>
    <div id="container"></div>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script type="text/babel">
        const scaleNames = {
            c:'摄氏度',
            f:'华氏度'
        }
        class TemperayureInput extends React.Component{
            constructor(props) {
                super(props);
                this.state = {temperature:''}
            }
            handelChange=(e)=>{
                this.setState({temperature:e.target.value})
            }
            render(){
                const {temperature} = this.state
                const {scale} = this.props 
                return <fieldset>
                    <legend>输入温度（单位：{scaleNames[scale]}）</legend>
                    <input type="text" value={temperature} onChange={this.handelChange} />
                    </fieldset>
            } 
        }
        class Calulator extends React.Component{
            render(){
                return <div>
                    <TemperayureInput scale={'c'} />
                    <TemperayureInput scale={'f'} />
                    </div>
            }
        }
        class App extends React.Component {
            render(){
                return <Calulator />                
            }
        }
        ReactDOM.render(
            <App />,
            document.getElementById('container')
        )
    </script>
</body>

</html>
