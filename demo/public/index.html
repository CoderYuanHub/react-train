<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8"/>
    <title>React-flex布局</title>
<!--    <link rel="stylesheet" href="../node_modules/font-awesome/css/font-awesome.min.css">-->
    <link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.css">
    <style>
        * {
            list-style: none;
            outline-style: none;
            text-decoration: none;
            padding: 0;
            margin: 0
        }

        .active {
            color: red;
        }
        .active-l {
            color: black;
        }
        @keyframes load {
            0%,
            40%,
            100% {
                transform: scaleY(0.4)
            }

            20% {
                transform: scaleY(1)
            }
        }
    </style>
</head>
<body>
<div id="container" style="max-width: 1200px;margin: 0 auto;padding:50px">
</div>
</body>

</html>
